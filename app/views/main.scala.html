@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link href="@routes.Assets.at("images/lambda-ico.png")" type="image/png" rel="icon">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/grammar.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("font-awesome/css/font-awesome.min.css")">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap-responsive.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("prettify/prettify.css")">
        <script src="@routes.Assets.at("jquery-1.9.0/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("ace/ace.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@routes.Assets.at("js/js-fastopt.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/js-jsdeps.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("prettify/prettify.js")" type="text/javascript"></script>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    </head>
    <body id="grammar" onload="grammar.GrammarApp().main()">
        @content
    </body>
</html>
